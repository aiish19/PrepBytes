<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./list-mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans Condensed:300' rel='stylesheet'>
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/3176/3176366.png">
    <title>Todo List</title>
</head>
<body>
    <div class="mobile-heading">
        <i class="fa fa-arrow-circle-left fa-3x"></i>
        <span class="mobile-heading-text">Trip to Paris</span>
    </div>

    <div class="mobile-card-container">
        <div class="mobile-card">
          <div class="mobile-card-title">Trip to Paris</div>
          <hr>
          <div class="mobile-striked-word">&nbsp;Completed Task</div>
          <input type="checkbox" class="mobile-check">
            <label class="mobile-pending-task">Pending Task</label>
          </input>
          <div class="mobile-add">
            <i class="fa fa-plus-circle fa-2x"></i>
        </div>
        </div>
    </div>
</body>
</html>
